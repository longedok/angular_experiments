{% load static %}

<!DOCTYPE html>
<html ng-app="snippetsApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>{% block title %}Angular pastebin{% endblock %}</title>

    <meta content="{% block keywords %}{% endblock %}" name="keywords" />
    <meta content="{% block description %}{% endblock %}" name="description" />


    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">

    <script src="{% static "jquery/dist/jquery.js" %}" type="text/javascript"></script>

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
</head>
<body>

    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item" href="/">Main</a>
            </nav>
        </div>
    </div>


    <div class="container fill">

        {% block content_header %}
        <div class="blog-header">
            <h1 class="blog-title">Angular + django-rest test</h1>
            <p class="lead blog-description">Code snippets</p>
        </div>
        {% endblock %}

        <div class="row">

            <div class="col-sm-12 blog-main">
            {% block content %}{% endblock%}  
            </div>

        </div>
    </div>


    {% block js %}
        <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}" type="text/javascript"></script>

        <script src="{% static "angular/angular.js" %}" type="text/javascript"></script>
        <script src="{% static "angular-route/angular-route.js" %}" type="text/javascript"></script>
        <script src="{% static "angular-resource/angular-resource.js" %}" type="text/javascript"></script>

        <script src="{% static "js/app.js" %}" type="text/javascript"></script>
        <script src="{% static "js/controllers.js" %}" type="text/javascript"></script>
        <script src="{% static "js/services.js" %}" type="text/javascript"></script>
    {% endblock %}

</body>
